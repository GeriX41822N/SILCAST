<div class="login-container">
    <div class="login-box">
        <img src="/assets/images/Logo_SF.png" alt="Logo SILCAST" class="logo-img">
      <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Correo Electrónico</label> <input type="text" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button type="submit" class="login-button">Iniciar Sesión</button>
        <div class="forgot-password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>

    <div class="modal-overlay" *ngIf="showRestrictedAccessModal">
      <div class="modal-content">
        <p>{{ restrictedAccessMessage }}</p>
        <button class="btn-modal-cerrar" (click)="closeRestrictedAccessModal()">Entendido</button>
      </div>
    </div>
</div>
